
<h3>Please pick an Year</h3>
<div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ui-sref='.year({year: 1})' >First</button>
    <button type="button" class="btn btn-default" ui-sref=".year({year: 2})">Second</button>
    <button type="button" class="btn btn-default" ui-sref=".year({year: 3})">Third</button>
    <button type="button" class="btn btn-default" ui-sref=".year({year: 4})">Fourth</button>
</div>
<section ui-view></section>
