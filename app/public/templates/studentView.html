<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="student in excelStudents">
    <div class="thumbnail">
      <img src="../images/no_avatar.jpg">
      <div class="caption">
        <h3>Name: {{student.name}}</h3>
        <h4>Id: {{student.id}}</h4>
        <h4>Year: {{student.year}}</h4>
        <h4>Grade: {{student.grade}}</h4>
      </div>
    </div>
  </div>
</div>
